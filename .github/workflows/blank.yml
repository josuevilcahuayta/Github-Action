# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      myVar: "Mi primera Variable"
      secondVar: "Mi segunda Variable"
      Region: "Peru"
      Cantidad: 12345

      user: ${{ secrets.USER}}
      password: ${{ secrets.PASSWORD }}
      pasword_2: ${{secrets.PASSWORD_2}}


    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

    # Steps Primer flujo de trabajo
      - name: Primer flujo de trabajo
        run: |
         echo Pimeros pasos de flujo de trabajo .

    # Steps Impresion Variables de entorno
      - name: Impresion Variables de entorno
        run: |
         echo La variable de myvar es : $myVar.
         echo La variable de secondVar es  : $secondVar.
         echo Region es: ${{env.Region}}.
         echo La Cantidad es : ${{env.Cantidad}}.



      # Steps Varibales Secretas
      - name: Variables Secretas
        run: |
          echo Usuario secreto es : $user.
           echo Password secreto es : ${{env.password}}.
           echo Password 2 secreta es : ${{env.pasword_2}}.

      # Steps Varibales Abiertas
      - name: Variables Abiertas
        run: |
          echo Usuario secreto es : ${{vars.SEMANA_14}}.
  

         

      
         